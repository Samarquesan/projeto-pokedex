<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number">06</span> -
            <span class="pokemon_name">Charizard</span>
        </h1>
        <form action="" class="form">
            <input type="search" name="" id="" class="input_search" placeholder="Name or Number" required>
        </form>
        <img src="imagens/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
